<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cadê o Zé?</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: #222;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
  }
  #game-area {
    position: relative;
    width: 320px;
    height: 480px;
    background: #444;
    border-radius: 12px;
    overflow: hidden;
  }
  .ball {
    position: absolute;
    width: 80px;
    height: 80px;
    background: #e91e63;
    border-radius: 12px;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: bold;
    font-size: 36px;
    user-select: none;
  }
  #score {
    margin: 15px 0;
    font-size: 1.5rem;
  }
  #start-btn {
    padding: 10px 20px;
    font-size: 1.2rem;
    border: none;
    border-radius: 8px;
    background: #e91e63;
    color: white;
    cursor: pointer;
  }
  #start-btn:hover {
    background: #c2185b;
  }

  /* Tela final fullscreen */
  #finalScreen {
    display: none; /* garantir que inicia oculto */
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    background: black;
    z-index: 9999;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }
  #finalScreen img {
    max-width: 80vw;
    max-height: 80vh;
    object-fit: contain;
    user-select: none;
    margin-bottom: 30px;
  }
  .phrase {
    font-size: 48px;
    font-weight: bold;
    color: #fff;
    animation: blink 1.5s infinite;
    user-select: none;
    text-shadow: 0 0 10px #e91e63;
    text-align: center;
  }
  @keyframes blink {
    0%, 50%, 100% { opacity: 1; }
    25%, 75% { opacity: 0.2; }
  }
</style>
</head>
<body>

<h1>Cadê o Zé?</h1>
<div id="score">Pontuação: 0</div>
<div id="game-area"></div>
<button id="start-btn">Começar</button>

<!-- Tela final com imagem e frase única -->
<div id="finalScreen">
  <img src="https://i.imgur.com/B270Peo.jpeg" alt="Cadê o Zé?" />
  <div class="phrase">Cadê o Zé?</div>
</div>

<script>
  const gameArea = document.getElementById('game-area');
  const scoreEl = document.getElementById('score');
  const startBtn = document.getElementById('start-btn');
  const finalScreen = document.getElementById('finalScreen');

  let score = 0;
  let ballTimeout;
  let gameRunning = false;
  const maxScore = 15;

  // Garantir estado inicial quando a página carrega
  window.onload = () => {
    finalScreen.style.display = 'none';
    gameArea.innerHTML = '';
    scoreEl.textContent = 'Pontuação: 0';
    gameRunning = false;
  }

  function randomPosition() {
    const maxX = gameArea.clientWidth - 80;
    const maxY = gameArea.clientHeight - 80;
    const x = Math.floor(Math.random() * maxX);
    const y = Math.floor(Math.random() * maxY);
    return { x, y };
  }

  function createBall() {
    const ball = document.createElement('div');
    ball.classList.add('ball');
    ball.textContent = 'ZÉ';
    const pos = randomPosition();
    ball.style.left = pos.x + 'px';
    ball.style.top = pos.y + 'px';

    ball.addEventListener('click', () => {
      if (!gameRunning) return;
      score++;
      scoreEl.textContent = 'Pontuação: ' + score;
      clearTimeout(ballTimeout);
      ball.remove();

      if (score >= maxScore) {
        showFinalScreen();
      } else {
        spawnBall();
      }
    });

    gameArea.appendChild(ball);

    ballTimeout = setTimeout(() => {
      if (gameRunning) {
        endGame();
      }
    }, 500);
  }

  function spawnBall() {
    createBall();
  }

  function startGame() {
    if (gameRunning) return;
    score = 0;
    scoreEl.textContent = 'Pontuação: 0';
    gameRunning = true;
    gameArea.innerHTML = '';
    finalScreen.style.display = 'none';
    spawnBall();
  }

  function endGame() {
    gameRunning = false;
    gameArea.innerHTML = '';
    alert('Fim de jogo! Sua pontuação foi: ' + score);
  }

  function showFinalScreen() {
    gameRunning = false;
    gameArea.innerHTML = '';
    finalScreen.style.display = 'flex';
  }

  startBtn.addEventListener('click', startGame);
</script>

</body>
</html>
